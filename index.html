<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main>
    <div class="bg-top">
      <img src="images/bg-pattern-top.svg">
    </div>
    <div class="container">
      <div class="card-top"></div>
      <div class="card-middle">
        <img src="images/image-victor.jpg" class="profile-img" alt="Image of Victor Crest's face">
        <div class="name-section">
          <h2 class="name">Victor Crest</h2>
          <h2 class="age">26</h2>
        </div>
        <p>London</p>
      </div>
      <hr>
      <div class="card-bottom">
        <ul class="footer-numbers">
          <li>80K<p>Followers</p></li>
          <li>803K<p>Likes</p></li>
          <li>1.4K<p>Photos</p></li>
        </ul>
      </div>
    </div>
    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg">
    </div>
  </main>
</body>
</html>
